<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>搜索引擎后台登录</title>
    <!--favicon-->
    <link rel="icon" href="/static/images/logo.png">
    <!-- Bootstrap core CSS-->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- animate CSS-->
    <link href="/static/css/animate.css" rel="stylesheet" type="text/css"/>
    <!-- Icons CSS-->
    <link href="/static/css/icons.css" rel="stylesheet" type="text/css"/>
    <!-- Custom Style-->
    <link href="/static/css/app-style.css" rel="stylesheet"/>
</head>
<body class="bg-theme bg-theme9">
<!-- Start wrapper -->
<div id="wrapper">
    <div class="card-authentication2 mx-auto my-5">
        <div class="card-group">
            <!--    左边的图片及标题    -->
            <div class="card mb-0">
                <div class="bg-signin2"></div>
                <div class="card-img-overlay rounded-left my-5">
                    <h3 class="text-white">比价及推荐系统后台管理</h3>
                </div>
            </div>
            <!--    右边的登录输入    -->
            <div class="card mb-0 ">
                <div class="card-body">
                    <div class="card-content p-3">
                        <div class="text-center">
                            <img src="/static/images/logo.png">
                        </div>
                        <div class="card-title text-uppercase text-center py-3">Sign In</div>
                        <form>
                            <div class="form-group">
                                <div class="position-relative has-icon-left">
                                    <label for="uid" class="sr-only">Username</label>
                                    <input type="text" id="uid" class="form-control" placeholder="用户名">
                                    <div class="form-control-position">
                                        <i class="icon-user"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="position-relative has-icon-left">
                                    <label for="pwd" class="sr-only">Password</label>
                                    <input type="password" id="pwd" class="form-control" placeholder="密码">
                                    <div class="form-control-position">
                                        <i class="icon-lock"></i>
                                    </div>
                                </div>
                            </div>
                            <span id="errorinfo" style="color: red"></span>
                            <div class="form-row mr-0 ml-0">
                                <div class="form-group col-6">
                                    <span style="display: none">记住密码</span>
                                </div>
                                <div class="form-group col-6 text-right">
                                    <a href="/admin/reset.html">忘记密码</a>
                                </div>
                            </div>
                            <button type="button" id="login" class="btn btn-light btn-block waves-effect">
                                登录
                            </button>
                            <div class="text-center pt-3">
                                <hr>
                                <p>
                                    Copyright © 2020 GDUT
                                    <a href="https://www.gdut.edu.cn/"> Guangdong University Of Technology </a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  start color switcher  -->
    <div class="right-sidebar">
        <div class="switcher-icon">
            <i class="zmdi zmdi-settings zmdi-hc-spin"></i>
        </div>
        <div class="right-sidebar-content">
            <p class="mb-0">高斯模糊</p>
            <hr>
            <ul class="switcher">
                <li id="theme1"></li>
                <li id="theme2"></li>
                <li id="theme3"></li>
                <li id="theme4"></li>
                <li id="theme5"></li>
                <li id="theme6"></li>
            </ul>
            <p class="mb-0">背景颜色</p>
            <hr>
            <ul class="switcher">
                <li id="theme7"></li>
                <li id="theme8"></li>
                <li id="theme9"></li>
                <li id="theme10"></li>
                <li id="theme11"></li>
                <li id="theme12"></li>
            </ul>
        </div>
    </div>
</div>

<!--  Bootstrap core JavaScript  -->
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<!--  sidebar-menu js  -->
<script src="/static/js/sidebar-menu.js"></script>
<!--  Custom scripts  -->
<script src="/static/js/app-script.js"></script>
<script>
    $(function () {
        login();
    });

    function login() {
        $('#login').click(function () {
            if ($('#uid').val() == "" || $('#pwd').val() == "") {
                $('#errorinfo').text("账户，密码不能为空！");
            } else {
                var id = $('#uid').val();
                var pwd = $('#pwd').val();
                $.ajax({
                    url: '/admin/login.html',
                    type: "POST",
                    data: {'id': id, 'pwd': pwd,},
                    dataType: 'JSON',
                    success: function (arg) {
                        console.log(arg);
                        if (arg.status) {
                            location.href = "/admin/index.html";
                        } else {
                            $('#errorinfo').text(arg.message);
                        }
                    }
                })
            }
        })
    }
</script>
</body>
</html>
